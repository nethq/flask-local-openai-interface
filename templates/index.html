<!--Flask based fronted web hosted application that can make requests to the open-ai-api and log the requests and respones-->
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenAI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>OpenAI</h1>
            <p>Flask based fronted web hosted application that can make requests to the open-ai-api and log the requests and respones</p>
        </div>
        <!--Create a POST request that posts to this webpage the required fields of 'prompt','temperature','model','max-token'-->
        <form action="/api" method="POST">
            <div class="form-group">
                <label for="prompt">Prompt</label>
                <input type="text" class="form-control" id="prompt" name="prompt" placeholder="Enter prompt">
            </div>
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <!--Temperature is a int value from 0 to 1, step 0.01-->
                <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Enter temperature" min="0" max="1" step="0.01">
                </div>
            <div class="form-group">
                <label for="model">Model</label>
                <!--Model , choose from a predefined set of strings-->
                <select class="form-control" id="model" name="model">
                    <option>Davinci</option>
                    <option>Curie</option>
                    <option>Babbage</option>
                    <option>Ada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="max_tokens">Max Tokens</label>
                <input type="number" class="form-control" id="max_tokens" name="max_tokens" placeholder="Enter max_tokens">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!--If a response is received from the open-ai-api display the response-->
            <div class="panel panel-default">
                <div class="panel-heading">Response</div>
                <div class="panel-body">
                      
                </div>
</head>
